---
layout: default
title: page.title
---

<div class="post">

<header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>    
  </header>

  <div>
    <div class="lecture-container">
    {% if page.thumbnail %}
    <div class="thumbnail">
      <div class="center-cropped" style="margin-top:5px;margin-bottom:5px;background-image: url('{{ lecture.thumbnail | prepend: site.baseurl }}');">
        <img src="{{ page.thumbnail | prepend: site.baseurl }}"/>
      </div>
    </div>
    {% endif %}
    <div class="content">
        <span style="font-weight: bold;">{{ page.title }}</span><br>       
        <strong>
        {% include lecture_links.html lecture=page %}
        </strong>
        <br/>
        {{ page.desc }}
        <br/>        
        {% if page.content != '' %}
        <br/>
        <div class="markdown-content" style="margin-top: 3px;">
        {{ page.content }}
        </div>
        {% endif %}
    </div>
  </div> 
  
  <!--
  <br />
  <article class="post-content">
    {{ content }}
  </article>
  -->
</div>
